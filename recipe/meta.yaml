{% set name = "drf-spectacular-sidecar" %}
{% set version = "2025.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/drf_spectacular_sidecar-{{ version }}.tar.gz
  sha256: 1944ae0eb5136cff5aa135211bec31084cef1af03a04de9b7f2f912b3c59c251

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<4.0
    - django >=2.2

test:
  imports:
    - drf_spectacular_sidecar
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tfranzel/drf-spectacular-sidecar
  summary: Serve self-contained distribution builds of Swagger UI and Redoc with Django
  dev_url: https://github.com/tfranzel/drf-spectacular-sidecar
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
